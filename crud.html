<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CRUD</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        input {
            display: flex;
            flex-direction: column;
            width: fit-content;
            position: static;
            max-width: 240px;
        }
          
        input label.text {
            font-size: 0.75rem;
            color: #818CF8;
            font-weight: 700;
            position: relative;
            top: 0.5rem;
            margin: 0 0 0 7px;
            padding: 0 3px;
            background: #e8e8e8;
            width: fit-content;
        }
          
        input input[type=text].input {
            padding: 11px 10px;
            font-size: 0.75rem;
            border: 2px #6E6D70 solid;
            border-radius: 5px;
            background: #e8e8e8;
        }
          
        input input[type=text].input:focus {
            outline: none;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 2px solid #6E6D70);
            font-family: "Times New Roman", Times, serif;
        }
        button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 6px 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Roboto', sans-serif;
            border-radius: 6px;
            border: none;
          
            background: #6E6D70;
            box-shadow: 0px 0.5px 1px rgba(0, 0, 0, 0.1), inset 0px 0.5px 0.5px rgba(255, 255, 255, 0.5), 0px 0px 0px 0.5px rgba(0, 0, 0, 0.12);
            color: #DFDEDF;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            }
            button:focus {
                box-shadow: inset 0px 0.8px 0px -0.25px rgba(255, 255, 255, 0.2), 0px 0.5px 1px rgba(0, 0, 0, 0.1), 0px 0px 0px 3.5px rgba(58, 108, 217, 0.5);
                outline: 0;
            }
    </style>
</head>
<body>
    <h2>jQuery CRUD Demo</h2>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">
    <label for="reviewInput">Price:</label>
    <input type="text" id="priceInput">
    <button id="addBtn">Add Row</button>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Air Jordan</td>
            <td>300 </td>
            <td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td>
        </tr>
        <tr>
            <td>Yeezy Boost</td>
            <td>600 </td>
            <td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {
            // Add Row
            $('#addBtn').on('click', function() {
                var name = $('#nameInput').val();
                var review = $('#priceInput').val();
                $('#myTable').append('<tr><td>' + name + '</td><td>' + review + '</td><td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td></tr>');

                $('table tr:last').css("background-color", "green");

            // Edit Row
            $(document).on('click', '.editBtn', function() {
                var currentRow = $(this).closest('tr');
                currentRow.css("background-color", "yellow"); 
                currentRow.fadeOut(500);
                currentRow.find('td:eq(0)').text($('#nameInput').val());
                currentRow.find('td:eq(1)').text($('#priceInput').val());
                currentRow.fadeIn(500);
                setTimeout(function() {
                    currentRow.css("background-color", "white"); 
                }, 1000);
            });
            // Delete Row
            $(document).on('click', '.deleteBtn', function() {
                var currentRow = $(this).closest('tr');
                currentRow.css("background-color", "red");
                currentRow.fadeOut(500);
                setTimeout(function() {
                    currentRow.remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
