<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery CRUD Demo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h2>jQuery CRUD Demo</h2>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">
    <label for="reviewInput">Review:</label>
    <input type="text" id="priceInput">
    <button id="addBtn">Add Row</button>
    <table id="myTable">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td>Air Jordan</td>
            <td>300 </td>
            <td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td>
        </tr>
        <tr>
            <td>Yeezy Boost</td>
            <td>600 </td>
            <td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td>
        </tr>
    </table>
    <script>
        $(document).ready(function() {
            // Add Row
            $('#addBtn').on('click', function() {
                var name = $('#nameInput').val();
                var review = $('#priceInput').val();
                $('#myTable').append('<tr><td>' + name + '</td><td>' + review + '</td><td><button class="editBtn">Edit</button> <button class="deleteBtn">Delete</button></td></tr>');
                $('table tr:last').hide();
                $('table tr:last').fadeIn(500);
            });
            // Edit Row
            $(document).on('click', '.editBtn', function() {
                var currentRow = $(this).closest('tr');
                currentRow.css("background-color", "green"); 
                currentRow.fadeOut(500);
                currentRow.find('td:eq(0)').text($('#nameInput').val());
                currentRow.find('td:eq(1)').text($('#priceInput').val());
                currentRow.fadeIn(500);
                currentRow.css("background-color", "white"); 
            });
            // Delete Row
            $(document).on('click', '.deleteBtn', function() {
                $(this).closest('tr').fadeOut(500);
                setTimeout(function() {
                    $(this).closest('tr').remove();
                }, 500);
            });
        });
    </script>
</body>
</html>
